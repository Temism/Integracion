spring.application.name=ferramas

server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/ferramas?createDatabaseIfNotExist=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
